<table class="table" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Desc</th>
      <th scope="col">Status</th>
      <th scope="col">
        <button class="btn btn-primary" routerLink="/add-product" >Add</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td><img width="150px" src="{{product.image}}" alt=""></td>
      <td>
        <button class="btn btn-success" routerLink="/product/edit/{{product.id}}" >Edit</button>
        <button class="btn btn-danger" (click)="removeItem(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
