<header class="d-flex mb-3 pt-5 justify-content-between">
<h2>Manage</h2>
<button class="btn btn-primary" routerLink="/product/add" >Add</button>
</header>
<table class="table" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Desc</th>
      <th style="width:160px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td>
        <button class="btn btn-success" routerLink="/product/edit/{{product.id}}" >Edit</button>
        <button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
